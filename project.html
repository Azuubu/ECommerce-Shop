<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="project.css" />
    <script
      src="https://kit.fontawesome.com/71d9d8834f.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="name">Comfy Shop</div>

        <!-- Searchbar -->
        <div class="searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" class="input" />
          <i class="fa-solid fa-xmark"></i>
        </div>

        <!-- NavMenu -->

        <ul class="navMenu">
          <li class="home">
            <a href="#" class="navLink"
              ><i class="fa-solid fa-house"></i>Home</a
            >
          </li>

          <li class="cart">
            <a href="#" class="navLink"
              ><i class="fa-solid fa-cart-shopping"></i>Shopping Cart</a
            >
          </li>

          <li class="profile">
            <a href="#" class="navLink"
              ><i class="fa-solid fa-user"></i>Profile</a
            >
          </li>

          <li class="contact">
            <a href="#" class="navLink"
              ><i class="fa-solid fa-arrow-down"></i>Contact</a
            >
          </li>
        </ul>
        <!-- Hamburger -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- Grid Parent Under -->
    <div class="gridParent">
      <div class="items gridParent">
        <div class="gridChild one">Item One</div>
        <div class="gridChild two">Item Two</div>
        <div class="gridChild three">Item Three</div>
        <div class="gridChild four">Item Four</div>
      </div>
      <!-- INFO -->
      <div class="info">
        <h2>Comfy Shop</h2>
        <p>With us.. You, can make the house of your dreams</p>
      </div>

      <!-- Footer -->

      <footer>
        <ul class="footerMenu">
          <li class="facebook">
            <a href="#">
              <i class="fa-brands fa-facebook-square"></i>Our Facebook
            </a>
          </li>

          <li class="mail">
            <i class="fa-solid fa-envelope"></i>e-commerceshop@gmail.com
          </li>

          <li class="number">
            <i class="fa-solid fa-square-phone"></i>123-456-789
          </li>
        </ul>
      </footer>
      <div>nig</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
